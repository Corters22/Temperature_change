<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Change</title>
</head>
<body>
    <div class="container">
        <div class='row'>
            <div class="col-md-12 jumbotron text-center">
                <h1>Temperature Changes</h1>
                <p>Use the interactive charts to explore the dataset</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-2'>
                <div class='well'>
                    <h5>Country</h5>
                    <select id='selCountry' onchange='countryChanged(this.value)'></select>
                </div>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'>Country Demographic Info</h3>
                    </div>
                    <div id='country_demo', class='panel-body'></div>
                </div>
            </div>
            <div class='col-md-5'>
                <div id='celcius'></div>
            </div>
            <div class='col-md-5'>
                <div id='fahrenheit'></div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <div id="hemisphere"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="data/temp_change.json"></script>
    <script src="data/std.json"></script>
    <script src="data/usa.json"></script>
    <script src="app.js"></script>
</body>
</html>
